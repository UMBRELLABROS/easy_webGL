  <head>

  </head>

  <body> 
    
    <div id='canvas_container' ></div>      

    Cube<br>
    <button onclick="rotate(-0.02,0,0)">Rotate -X</button> 
    <button onclick="rotate(+0.02,0,0)">Rotate +X</button>
    <br>
    <button onclick="rotate(0,-0.02,0)">Rotate -Y</button> 
    <button onclick="rotate(0,+0.02,0)">Rotate +Y</button>
    <br>
    <button onclick="rotate(0, 0,-0.02)">Rotate -Z</button> 
    <button onclick="rotate(0, 0,+0.02)">Rotate +Z</button>
    <br>
    <br>
    Moon<br>
    <button onclick="rotateProp1(-0.005,0,0)">Rotate -X</button> 
    <button onclick="rotateProp1(+0.005,0,0)">Rotate +X</button>
    <br>
    <button onclick="rotateProp1(0,-0.005,0)">Rotate -Y</button> 
    <button onclick="rotateProp1(0,+0.005,0)">Rotate +Y</button>
    <br>
    <button onclick="rotateProp1(0,0,-0.005)">Rotate -Z</button> 
    <button onclick="rotateProp1(0,0,+0.005)">Rotate +Z</button>
    <br>

    <br>
    <br>
    Pointlight<br>
    
    <div class="slidecontainer">
        X position
       <input type="range" min="-40" max="40" value="0" class="slider" id="lightX" 
       onchange="lightPos();" oninput="lightPos();"> 
       <br>
       Y position
       <input type="range" min="-30" max="30" value="10" class="slider" id="lightY" 
       onchange="lightPos();" oninput="lightPos();"> 
       Z position
       <input type="range" min="-50" max="50" value="0" class="slider" id="lightZ" 
       onchange="lightPos();" oninput="lightPos();">      
    </div>
    
          
  </body>

  <script>
    "use scrict";
    // Part 1 (getContext)
    // create canvas and gl(webGL) 
    var div = $('canvas_container');
    var canvas = dcE('canvas');
    canvas.className = "default_canvas";
    var title = dcE('div');
    canvas.width = div.offsetWidth;
    canvas.height = div.offsetHeight;
    div.appendChild(canvas);
    title.innerHTML = document.title;
    title.className = "div_footer";
    div.appendChild(title);
    
   
    var cube = Geometry.cube({radius:20});
    var sphere = Geometry.sphere({radius:15,stacks:25,slices:25});
    var sphereLight = Geometry.sphere({radius:0.5});
   
    var director = new DirectorController(canvas);

    var camera1 = new Camera();
    camera1.type = CameraKind.LOOKAT;    
    camera1.dynamic.position = [-30, 30, -100];
    camera1.dynamic.lookAt = [-30, 0, -40];


    var ball2 = new PropService({
      geometry:sphere,      
      image : "misc/2ball.jpg",
      position:[-30, 0,40],      
      shininess:6
    });
    var ball8 = new PropService({
      geometry:sphere,      
      image : "misc/8ball.jpg",
      position:[-30, 0,-40],      
      shininess:50
    });
    var ball9 = new PropService({
      geometry:sphere,     
      image : "misc/9ball.jpg",
      position:[30, 0,40]
    });
    var ball14 = new PropService({
      geometry:sphere,    
      image : "misc/14ball.jpg",
      position:[30, 0,-40],      
      shininess:6
    });
         
    var light1 = new LightService();
    light1.setKind(LightKind.DIRECT);
    light1.setDirection([-0., -0.9, -0.0]);  
    
    var light2 = new LightService();
    light2.setKind(LightKind.POINT);
    light2.position = [0,0,0];
    propLight = new PropService({geometry:sphereLight, color : [1,1,1,1], position:light2.position})

    var propC =[];
    propC.push(ball2);
    propC.push(ball8);
    propC.push(ball9);
    propC.push(ball14);
    propC.push(propLight);

    var scene = new SceneService(propC, [light1, light2], [camera1]);

    director.addScene([scene]);

    director.action();

    function rotate(valueX,valueY,valueZ){
        ball8.dynamic.rotate = [valueX,valueY,valueZ];
    }

    function rotateProp1(valueX,valueY,valueZ){
        ball14.dynamic.rotate = [valueX,valueY,valueZ];
    }

    function lightPos(){
      var valueX = $('lightX').value;
      var valueY = $('lightY').value;
      var valueZ = $('lightZ').value;
      light2.dynamic.position = [valueX,valueY,valueZ];
      propLight.dynamic.position = [valueX,valueY,valueZ];      
    }
    lightPos();

    var time = 0;
    function rotateCamera(){
      
      var t = time/5000;
      if(t>(Math.abs(Math.PI*2)))
        time=0;
      var r= 100;
      var x= r * Math.sin(t);
      var z= r * Math.cos(t);     
      camera1.dynamic.position = [x,30,z];      
      time += 40;
      setTimeout("rotateCamera()",40);
    }
      rotateCamera();
    
    </script>

</html>
